<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>사용자찾기완료</title>
	<style>
		body {
			background-color: #bfbfbf;
		}
		#box {
			background-color: #ffffff;
			border-radius: 10px;
			padding: 50px;
		}
		#imgError {
			width: 150px;
			height: 150px;
		}
		#errorBoard {
			margin-top: 10px;
			margin-left: 50px;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="errorBoard">
			<h3>사용자 검색 완료</h3>
			<p th:text="|${user.name}님|" />
			<p th:text="|이메일:${user.email}|" />
		</div>
	</div>
</body>
</html>
